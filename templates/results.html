<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
            overflow: auto;
            max-height: 90vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            overflow: auto;
            max-height: 60vh;
        }

        li {
            margin: 5px 0;
            word-wrap: break-word;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            display: inline-block;
            max-width: 100%;
        }

        a:hover {
            text-decoration: underline;
        }

        a.back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        <p>Count of URLs: {{ count }}</p>
        <ul>
            {% for url in results %}
                <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
            {% endfor %}
        </ul>
        <a class="back-link" href="/">Back to search</a>
    </div>
</body>
</html>
